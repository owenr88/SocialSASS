<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SocialSASS Icons</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="social-sass.css">
    </head>
    <body>
    	<h1>Enjoy your SocialSASS icons!</h1>
		
        <p style="display:table;">
    		<i class="fa default fa-twitter"></i>
            <i class="fa default-hover fa-linkedin"></i>
            <i class="fa default-spin fa-wordpress"></i>
            <i class="fa default-spin-hover fa-pinterest"></i>
        </p>
        <p style="display:table;">
    		<i class="fa rounded fa-facebook"></i>
    		<i class="fa rounded-hover fa-vimeo-square"></i>
            <i class="fa rounded-spin fa-youtube"></i>
            <i class="fa rounded-spin-hover fa-instagram"></i>
        </p>
        <p style="display:table;">
            <i class="fa squared fa-dribbble"></i>
            <i class="fa squared-hover fa-soundcloud"></i>
            <i class="fa squared-shift fa-flickr"></i>
            <i class="fa squared-shift-hover fa-yahoo"></i>
        </p>
    </body>
</html>
