<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SocialSASS Icons</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- jQUERY -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

        <!-- BOOTSTRAP JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Font -->
        <link href='http://fonts.googleapis.com/css?family=Signika:300,600' rel='stylesheet' type='text/css'>

        <!-- SocialSASS CSS -->
        <link rel="stylesheet" href="social-sass.css">

        <style>
            body, .jumbotron {
                background-color: #3b3c43;
                color: #FFFFFF;
                font-family: "Signika";
                font-weight: 300;
            }
            .jumbotron p {
                font-weight: 300;
            }
            h1, h2 {
                font-weight: 600;
            }
        </style>

    </head>
    <body>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-54017945-3', 'auto');
          ga('send', 'pageview');
        </script>

        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="row">

                            <div class="col-xs-3 col-xs-offset-9 visible-xs">
                                <a href="http://www.biglemoncreative.co.uk">
                                    <img src="http://www.biglemoncreative.co.uk/wp-content/uploads/2014/09/Logo-on-Dark-test.png" class="img-responsive" />
                                </a>
                            </div>

                            <div class="col-sm-10 col-xs-12">
                                <h1>SocialSASS</h1>
                                <p class="lead">SASS styles, colors and hover animations for Font Awesome social network icons.</p>
                                <p class="lead"><a href="https://github.com/owenr88/SocialSASS">View on Github</a></p>
                                <p class="lead">Hover over the icons for the icon's class.</p>
                            </div>

                            <div class="col-sm-2 hidden-xs">
                                <a href="http://www.biglemoncreative.co.uk">
                                    <img src="http://www.biglemoncreative.co.uk/wp-content/uploads/2014/09/Logo-on-Dark-test.png" class="img-responsive" />
                                </a>
                            </div>

                        </div>
                        
                        <h2>Default Icons</h2>

                            <p style="display:table;margin-bottom: 35px;">
                                <i class="fa default fa-twitter" data-toggle="tooltip" data-placement="bottom" title=".default"></i>
                                <i class="fa default-hover fa-linkedin" data-toggle="tooltip" data-placement="bottom" title=".default-hover"></i>
                                <i class="fa default-spin fa-instagram" data-toggle="tooltip" data-placement="bottom" title=".default-spin"></i>
                                <i class="fa default-spin-hover fa-pinterest" data-toggle="tooltip" data-placement="bottom" title=".default-spin-hover"></i>
                            </p>
                        
                        <h2>Bordered Icons</h2>

                            <p style="display:table;margin-bottom: 35px;">
                                <i class="fa bordered solid fa-digg" data-toggle="tooltip" data-placement="bottom" title=".bordered.solid"></i>
                                <i class="fa bordered dotted fa-flickr" data-toggle="tooltip" data-placement="bottom" title=".bordered.dotted"></i>
                                <i class="fa bordered dashed fa-foursquare" data-toggle="tooltip" data-placement="bottom" title=".bordered.dashed"></i>
                                <i class="fa bordered double fa-whatsapp" data-toggle="tooltip" data-placement="bottom" title=".bordered.double"></i>
                            </p>
                        
                        <h2>Rounded Icons</h2>

                            <p style="display:table;margin-bottom: 35px;">
                                <i class="fa rounded fa-facebook" data-toggle="tooltip" data-placement="bottom" title=".rounded"></i>
                                <i class="fa rounded-hover fa-vimeo-square" data-toggle="tooltip" data-placement="bottom" title=".rounded-hover"></i>
                                <i class="fa rounded-spin fa-youtube" data-toggle="tooltip" data-placement="bottom" title=".rounded-spin"></i>
                                <i class="fa rounded-spin-hover fa-wordpress" data-toggle="tooltip" data-placement="bottom" title=".rounded-spin-hover"></i>
                            </p>
                        
                        <h2>Squared Icons</h2>

                            <p style="display:table;margin-bottom: 35px;">
                                <i class="fa squared fa-dribbble" data-toggle="tooltip" data-placement="bottom" title=".squared"></i>
                                <i class="fa squared-hover fa-soundcloud" data-toggle="tooltip" data-placement="bottom" title=".squared-hover"></i>
                                <i class="fa squared-shift fa-flickr" data-toggle="tooltip" data-placement="bottom" title=".squared-shift"></i>
                                <i class="fa squared-shift-hover fa-yahoo" data-toggle="tooltip" data-placement="bottom" title=".squared-shift-hover"></i>
                            </p>

                        <p class="lead">Created by <a href="http://www.biglemoncreative.co.uk">Big Lemon Creative</a></p>

                    </div>
                </div>
            </div>
        </div>

        <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
        </script>

    </body>
</html>
